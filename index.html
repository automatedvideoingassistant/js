<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AVA JS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="app">
      <h1>AVA JS</h1>
      <p>Wait for the model to load before clicking the button to connect AVA and enable the webcam - at which point it will become visible to use.</p> <a href="https://github.com/automatedvideoingassistant/js">Link to Project</a>
      <section id="demos" class="invisible">
        <div id="liveView" class="camView">
          <button id="connectAvaButton">Connect to AVA</button>
          <button id="webcamButton">Enable Webcam</button>
          <select id="avaSensitive">
            <option value="1">Sensitive V.Slow</option>
            <option value="2">Sensitive Slow</option>
            <option value="3" selected>Sensitive Medium</option>
            <option value="4">Sensitive Fast</option>
            <option value="5">Sensitive V.Fast</option>
          </select>
          <video id="webcam" autoplay muted width="640" height="480"></video>
        </div>
      </section>
    </div>  
    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
    <!-- Load the coco-ssd model to use to recognize things in images -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="main.js"></script>
  </body>
</html>
